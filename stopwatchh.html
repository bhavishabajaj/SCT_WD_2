<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #590356 0%, #2d1a47 50% , rgb(70, 24, 24));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .stopwatch-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 400px;
            transition: all 0.3s ease;
        }
        
        .stopwatch-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        
        .title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
        }
        
        .time-display {
            background: white;
            border-radius: 16px;
            padding: 30px 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .time-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .time-display.running::before {
            animation: progressBar 1s infinite;
        }
        
        @keyframes progressBar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .time-units {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .time-unit {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 48px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
            min-width: 80px;
        }
        
        .time-label {
            font-size: 12px;
            font-weight: 500;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .separator {
            font-size: 36px;
            font-weight: 600;
            color: #bdc3c7;
            margin: 0 10px;
            align-self: flex-start;
            margin-top: 8px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .btn {
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: scale(1.1);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.3);
        }
        
        .btn-start:hover {
            box-shadow: 0 12px 30px rgba(0, 114, 255, 0.4);
        }
        
        .btn-pause {
            background: linear-gradient(135deg, #ff9a56, #ff6b6b);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2c3e50;
            box-shadow: 0 8px 20px rgba(168, 237, 234, 0.3);
        }
        
        .btn-lap {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #2c3e50;
            box-shadow: 0 8px 20px rgba(252, 182, 159, 0.3);
        }
        
        .laps {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .lap-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .lap-number {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .lap-time {
            font-variant-numeric: tabular-nums;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .stopwatch-container {
                min-width: auto;
                width: 100%;
                padding: 30px 20px;
            }
            
            .time-value {
                font-size: 36px;
                min-width: 60px;
            }
            
            .separator {
                font-size: 28px;
            }
            
            .btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <div class="header">TIMER</div>
        <div class="title">Stopwatch</div>
        
        <div class="time-display" id="timeDisplay">
            <div class="time-units">
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">MINUTES</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">SECONDS</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="centiseconds">00</div>
                    <div class="time-label">CENTISECONDS</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="toggleStopwatch()">▶</button>
            <button class="btn btn-lap" id="lapBtn" onclick="recordLap()" disabled>◉</button>
            <button class="btn btn-reset" id="resetBtn" onclick="resetStopwatch()">↻</button>
        </div>
        
        <div class="laps" id="laps"></div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCount = 0;
        
        const startBtn = document.getElementById('startBtn');
        const lapBtn = document.getElementById('lapBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timeDisplay = document.getElementById('timeDisplay');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const centisecondsEl = document.getElementById('centiseconds');
        const lapsEl = document.getElementById('laps');
        
        function toggleStopwatch() {
            if (!isRunning) {
                startStopwatch();
            } else {
                pauseStopwatch();
            }
        }
        
        function startStopwatch() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateDisplay, 10);
            isRunning = true;
            
            startBtn.innerHTML = '⏸';
            startBtn.className = 'btn btn-pause';
            lapBtn.disabled = false;
            timeDisplay.classList.add('running');
        }
        
        function pauseStopwatch() {
            clearInterval(timerInterval);
            isRunning = false;
            
            startBtn.innerHTML = '▶';
            startBtn.className = 'btn btn-start';
            lapBtn.disabled = true;
            timeDisplay.classList.remove('running');
        }
        
        function resetStopwatch() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            lapCount = 0;
            
            startBtn.innerHTML = '▶';
            startBtn.className = 'btn btn-start';
            lapBtn.disabled = true;
            timeDisplay.classList.remove('running');
            
            updateDisplay();
            lapsEl.innerHTML = '';
        }
        
        function updateDisplay() {
            if (isRunning) {
                elapsedTime = Date.now() - startTime;
            }
            
            const totalCentiseconds = Math.floor(elapsedTime / 10);
            const minutes = Math.floor(totalCentiseconds / 6000);
            const seconds = Math.floor((totalCentiseconds % 6000) / 100);
            const centiseconds = totalCentiseconds % 100;
            
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');
            centisecondsEl.textContent = centiseconds.toString().padStart(2, '0');
        }
        
        function recordLap() {
            if (isRunning) {
                lapCount++;
                const currentTime = formatTime(elapsedTime);
                
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lapCount}</span>
                    <span class="lap-time">${currentTime}</span>
                `;
                
                lapsEl.insertBefore(lapItem, lapsEl.firstChild);
            }
        }
        
        function formatTime(milliseconds) {
            const totalCentiseconds = Math.floor(milliseconds / 10);
            const minutes = Math.floor(totalCentiseconds / 6000);
            const seconds = Math.floor((totalCentiseconds % 6000) / 100);
            const centiseconds = totalCentiseconds % 100;
            
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${centiseconds.toString().padStart(2, '0')}`;
        }
        
        // Initialize display
        updateDisplay();
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleStopwatch();
            } else if (e.code === 'KeyL' && isRunning) {
                recordLap();
            } else if (e.code === 'KeyR') {
                resetStopwatch();
            }
        });
    </script>
</body>
</html>
